<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@100;200;300;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clocks - Odile A.</title>
</head>
<body>
<div class="container">
    <h1><a href="/">World Clock</a></h1>
    <select name="city" id="city">
        <option value="">Remove, choose and display your cities</option>
        <option value="current">Your current location</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Athens">Athens</option>
        <option value="Europe/Stockholm">Stockholm</option>
        <option value="America/Chicago">Chicago</option>
        <option value="America/Denver">Denver</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="America/New_York">New York</option>
        <option value="America/Cancun">Cancun</Option>
        <option value="Asia/Kolkata">Kolkata</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Australia/Sydney">Sydney</option>
    </select>
    <div class="cities" id="cities">

        <div class="city" id="san-diego">
          <div>
            <h2>San Diego</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="Reykjavik">
            <div>
              <h2>Reykjavik</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>

        <div class="city" id="bali">
            <div>
              <h2>Bali</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>

    </div>
</div>

    <footer>
        This project was coded with ♥️ by Odile A. and is <a href="https://github.com/Odile-a/world-clocks" target="_blanck"> open sourced on GitHub</a>
    </footer>
    
    <script src="javascript/index.js"></script>
    
</body>
</html>
