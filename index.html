<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400&family=Montserrat:wght@100;200;300;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clocks - Odile A.</title>
</head>
<body>
<div class="container">
    <h1>World Clock</h1>
    <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">Athens</option>
    </select>
    <div class="city" id="london">
        <div>
            <h2>London 🇬🇧</h2>
            <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
    <div class="city" id="sanDiego">
        <div>
            <h2>San Diego 🇺🇸</h2>
            <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
    <div class="city" id="paris">
        <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date">Mon 6 March 2023</div>
        </div>
        <div class="time">21:00:02 <small>PM</small></div>
    </div>
    <div class="city">
        <div>
            <h2>Athens 🇬🇷</h2>
            <div class="date">Mon 6 March 2023</div>
        </div>
        <div class="time">21:00:02 <small>PM</small></div>
    </div>
</div>
    <footer>
        This project was coded with ♥️ by Odile A. and is <a href="https://github.com/Odile-a/world-clocks" target="_blanck"> open sourced on GitHub</a>
    </footer>
    
    <script src="javascript/index.js"></script>
</body>
</html>
